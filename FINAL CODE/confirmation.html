<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: 'Gill Sans Nova', sans-serif;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            text-align: center;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button {
            background-color: #779E62;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Email Confirmed!</h1>
        <p>You can now access the registration details.</p>

        <div class="button-container">
            <a href="StudentLogin.html" class="button">Sign In</a>
            <a href="index.html" class="button">Back to Registration</a>
        </div>
    </div>
</body>
</html>
