<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Gill Sans Nova', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .personalization-section {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        #profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #profile-preview-container {
            margin-right: 20px;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 50%;
            border: 2px solid #779E62;
        }

        #profile-preview {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        #user-details {
            text-align: left;
        }

        #username {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        #name,
        #age,
        #school {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        button {
            background-color: #779E62;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="personalization-section">
            <h2>Profile Information</h2>

            <!-- Profile information container -->
            <div id="profile-info">
                <!-- Profile picture preview container -->
                <div id="profile-preview-container">
                    <img id="profile-preview" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="Profile Preview">
                </div>

                <!-- User details -->
                <div id="user-details">
                    <div id="username">Username123</div>
                    <div id="name">John Doe</div>
                    <div id="age">12 years old</div>
                    <div id="school">Example High School</div>
                </div>
            </div>

            <!-- Form for Profile Picture -->
            <label for="profile-picture">Profile Picture URL:</label>
            <input type="text" id="profile-picture" name="profile-picture" placeholder="Enter image URL">

            <!-- Form for Background Color -->
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" name="background-color">


            <button onclick="applyChanges()">Apply Changes</button>
            <button onclick="returnToHomepage()">Return to Homepage</button>
        </div>
    </div>

    <script>
        function applyChanges() {
    // Get values from the input fields
    const profilePictureUrl = document.getElementById('profile-picture').value;
    const backgroundColor = document.getElementById('background-color').value;

    // Apply changes to the KomodoHomepage.html and PublicLibrary.html pages
    const komodoHomepage = window.opener.frames['KomodoHomepage'];
    if (komodoHomepage) {
        komodoHomepage.postMessage({
            type: 'applyChanges',
            data: { background: backgroundColor, profilePicture: profilePictureUrl }
        }, '*');
    }

    const publicLibrary = window.opener.frames['PublicLibrary'];
    if (publicLibrary) {
        publicLibrary.postMessage({
            type: 'applyChanges',
            data: { background: backgroundColor, profilePicture: profilePictureUrl }
        }, '*');
    }

    // Update the background color
    document.body.style.backgroundColor = backgroundColor;

    // Update the profile picture and preview
    const profilePicture = window.opener.document.getElementById('profile-picture');
    if (profilePicture) {
        profilePicture.src = profilePictureUrl;
    }

    const profilePreview = document.getElementById('profile-preview');
    if (profilePreview) {
        profilePreview.src = profilePictureUrl || 'placeholder-user.png';
        profilePreview.style.display = 'block'; // Show the preview
    }
        }
        function returnToHomepage() {
        window.location.href = 'KomodoHomepage.html';
        }

    </script>
</body>

</html>
