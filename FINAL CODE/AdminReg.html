<!-- Admin Registration Page -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Registration</title>
</head>
<body>
    <form id="adminRegistrationForm">
    <h1 class="textstyle">Admin Registration Page</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>


        <button type="button" id="adminRegisterButton">Register</button>
<!-- Back button -->
        <a href="Homepage.html">Back</a>
    </form>

    <script>
        const admin = [];

        function createAdmin(username, password, email) {
            const admin = { username, password, email};
            admin.push(admin);
            localStorage.setItem('adminLogins', JSON.stringify(admin));
        }

        function getAdmin(username, password, email) {
            const inputAdmin = { username, password, email};
            const storedAdmins = JSON.parse(localStorage.getItem('teacherLogins'));

            if (Array.isArray(stored)) {
                let found = false;
                for (const storedAdmin of storedAdmins) {
                    if (
                        storedAdmin.username === inputAdmin.username &&
                        storedAdmin.password === inputAdmin.password &&
                        storedAdmin.email === inputAdmin.email
                    ) {
                        found = true;
                        break;
                    }
                }

                if (found) {
                    alert("Welcome Admin!");
                    window.location.href = 'Homepage.html';
                } else {
                    alert("Your details are incorrect");
                }
            }
        }

        document.getElementById('adminRegisterButton').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
        
            createAdmin(username, password, email);
        });
    </script>
</body>
</html>
