<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
      body {
        font-family: 'Gill Sans Nova', sans-serif;
          background-color: #f4f4f4;
          margin: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .form-container,
      .output-container {
          max-width: 400px;
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
      }

      .form-group {
          margin-bottom: 20px;
      }

      label {
          display: block;
          margin-bottom: 5px;
      }

      input, select {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 3px;
      }

      .checkbox-group {
          display: flex;
          align-items: center;
      }

      .checkbox-group label {
          margin-bottom: 0;
          margin-left: 5px;
      }

      .btn-primary {
          background-color: #779E62;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
      }

      .output-label {
          font-weight: bold;
          margin-bottom: 10px;
      }

      .output-value {
          margin-bottom: 20px;
          display: flex;
          flex-direction: column;
      }

      .output-value label {
          margin-bottom: 5px;
      }

      .output-value span {
          font-weight: bold;
      }
  </style>
</head>
<body>
    <div class="form-container">
        <form id="studentRegistrationForm" action="http://localhost:3000/register" method="POST">
         <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="Enter First Name" required>
        </div>

        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" name="LastName" id="LastName" class="form-control" placeholder="Enter Last Name" required>
        </div>

        <div class="form-group">
            <label for="DateOfBirth">Date of Birth</label>
            <input type="date" name="DateOfBirth" id="DateOfBirth" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="SchoolName">School Name</label>
            <input type="text" name="SchoolName" id="SchoolName" class="form-control" placeholder="Enter School Name" required>
        </div>

        <div class="form-group">
            <label for="SchoolCode">School Code</label>
            <input type="text" name="SchoolCode" id="SchoolCode" class="form-control" placeholder="Enter School Code" required>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" name="TermsAndConditions" id="TermsAndConditions" required>
            <label for="TermsAndConditions">I agree to the Terms and Conditions</label>
        </div>

        <input type="submit" class="btn btn-primary" value="Register">
    </form>
</div>

<div class="output-container" id="outputContainer" style="display: none;">
    <div class="output-label">Student Registration Information</div>

    <div class="output-value">
        <label for="OutputFirstName">First Name:</label>
        <span id="OutputFirstName"></span>
    </div>

    <div class="output-value">
        <label for="OutputLastName">Last Name:</label>
        <span id="OutputLastName"></span>
    </div>

    <div class="output-value">
        <label for="OutputDateOfBirth">Date of Birth:</label>
        <span id="OutputDateOfBirth"></span>
    </div>

    <div class="output-value">
        <label for="OutputSchoolName">School Name:</label>
        <span id="OutputSchoolName"></span>
    </div>

    <div class="output-value">
        <label for="OutputSchoolCode">School Code:</label>
        <span id="OutputSchoolCode"></span>
    </div>
      </form>
    <script>
        document.getElementById('studentRegistrationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            var firstName = document.getElementById('FirstName').value;
            var lastName = document.getElementById('LastName').value;
            var dateOfBirth = document.getElementById('DateOfBirth').value;
            var schoolName = document.getElementById('SchoolName').value;
            var schoolCode = document.getElementById('SchoolCode').value;
            var email = document.getElementById('Email').value;
            var username = document.getElementById('Username').value;
            var password = document.getElementById('Password').value;

            // Display output (if needed)
            // Show output container
            // ...

            // Submit the form to the server
            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    firstName,
                    lastName,
                    dateOfBirth,
                    schoolName,
                    schoolCode,
                    email,
                    username,
                    password,
                }),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
